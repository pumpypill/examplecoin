<!-- SVG Favicon - Simple coin design -->
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd23f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Coin body -->
  <circle cx="16" cy="16" r="15" fill="url(#coinGrad)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Example text -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">EX</text>
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#ffffff" opacity="0.9">MPL</text>
</svg>